<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital@1&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./main.css"/>
    <title>Stat App</title>
</head>
<body>
    <div class="box">
            <div class="counter-box">
                <h2>Stat App</h2>   
                <p>How many inputs do you want to render?</p>
                <input type="number" autocomplete = "off" id="inputsCounter">
                <button id="addInputs">Dodaj</button>
            </div>
            <div class="input-data-box">
                
            </div>
            <div class="stats-data-box">
                <p>Sum</p>
                <input type="text" autocomplete = "off" disabled id="sum">
                <p>Avg</p>
                <input type="text" autocomplete = "off" disabled id="avg">
                <p>Min</p>
                <input type="text" autocomplete = "off" disabled id="min">
                <p>Max</p>
                <input type="text" autocomplete = "off" disabled id="max">
            </div>    
            <script src="index.js"></script>
    <div>
</body>
</html>
